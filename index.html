<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID.GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="starfield"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="glitch" data-text="VOID.GAME">VOID.GAME</h1>
            <p class="tagline">enter the void // lose yourself in 5 minutes</p>
        </div>

        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            <div class="overlay" id="overlay">
                <div class="modal">
                    <h2>ENTER VOID</h2>
                    <p>Click anywhere to start collecting crystalline entities</p>
                    <p class="small">Avoid the corrupted ones...</p>
                    <button id="startBtn" class="start-btn">START</button>
                </div>
            </div>
        </div>

        <div class="info-panel">
            <div class="stat-box">
                <span class="label">COLLECTED:</span>
                <span class="value" id="score">0</span>
            </div>
            <div class="stat-box">
                <span class="label">TIME:</span>
                <span class="value" id="timer">5:00</span>
            </div>
            <div class="stat-box">
                <span class="label">CORRUPTED:</span>
                <span class="value" id="missed">0</span>
            </div>
        </div>

        <div id="gameOver" class="game-over hidden">
            <div class="result-modal">
                <h2>VOID CLOSED</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p class="corrupted-count">Corrupted Entities: <span id="finalMissed">0</span></p>
                <button id="restartBtn" class="start-btn">RE-ENTER</button>
            </div>
        </div>
    </div>

    <div class="scanlines"></div>
    
    <script src="script.js"></script>
</body>
</html>
